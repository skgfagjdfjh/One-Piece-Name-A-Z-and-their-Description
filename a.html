<h1 style="color:blue;">Arlong</h1>

<img src="Arlong_shark.webp" width=600 height=400>
<p style="color:blue;">Arlong the Saw is a sawshark fish-man. 
He was the captain of the all fish-man crew (excluding Nami), 
the Arlong Pirates,
a former member of the Sun Pirates, and the older half-brother of Madam Shyarly.
He is also a major inspirational figure for the New Fish-Man Pirates.</p>
